<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles.css" >

    <script src="dist/main.js" type="module"></script>
</head>
<body class="bg-stone-700 text-stone-300 font-mono opacity-90">
    <main class="flex h-screen">
        <div class="m-auto block">
            <div class="flex justify-end">
                <span id="timezone" class="text-3xl hover:cursor-pointer"
                data-micromodal-trigger="timezone-modal">Timezone</span>
            </div>
            <div class="flex justify-center">
                <span class="text-9xl"><span id="hour">00</span>:<span id="minute">00</span> <span id="am-pm">AM</span></span>
            </div>
            <div class="flex justify-end">
                <span class="text-5xl"><span id="day">Mon</span>, <span id="month">Dec</span> <span id="date">31</span>, <span id="year">1999</span></span>
            </div>
        </div>
    </main>
    <div id="timezone-modal" aria-hidden="true"
    class="hidden
    absolute top-0 left-0
    w-full h-screen">
        <div tabindex="-1" data-micromodal-close
        class="w-full h-screen
        flex justify-center items-center
        bg-[rgb(0,0,0,0.4)]">
            <div role="dialog" aria-modal="true" aria-labelledby="timezone-modal-title"
            class="bg-stone-600 text-stone-100
            max-w-96 max-h-80 w-1/2 h-3/4
            rounded-sm">

                <header class="flex justify-between
                p-4">
                    <h2 id="timezone-modal-title" class="text-2xl">
                        Select A Timezone
                    </h2>

                    <button aria-label="Close modal" data-micromodal-close>X</button>
                </header>

                <div id="timezone-modal-content" class="flex justify-center
                p-6 pt-2">
                    <select id="timezone-select" class="text-stone-700 w-full max-h-full
                    overflow-y-scroll">
                        <option>Guessed Timezone</option>
                    </select>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
