<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles.css" >

    <script src="dist/main.js" type="module"></script>
</head>
<body class="bg-stone-700 text-stone-300 font-mono opacity-90">
    <main class="flex h-screen">
        <div class="m-auto block">
            <div class="flex justify-end">
                <span id="timezone" class="text-3xl">Timezone</span>
            </div>
            <div class="flex justify-center">
                <span class="text-9xl"><span id="hour">00</span>:<span id="minute">00</span> <span id="am-pm">AM</span></span>
            </div>
            <div class="flex justify-end">
                <span class="text-5xl"><span id="day">Mon</span>, <span id="month">Dec</span> <span id="date">31</span>, <span id="year">2023</span></span>
            </div>
        </div>
    </main>

</body>
</html>
